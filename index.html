<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="resume-container">
    <!-- Profile Picture Section -->
    <div class="profile-picture">
      <label for="profile-upload" class="profile-label">
        <img src="default-profile.png" id="profile-img">
        <span>Upload Profile Picture</span>
      </label>
      <input type="file" id="profile-upload" accept="image/*" onchange="loadFile(event)">
    </div>

    <!-- Personal Info Section -->
    <div class="personal-info">
      <h2>Personal Information</h2>
      <input type="text" id="name" placeholder="Your Name">
      <input type="text" id="job-title" placeholder="Job Title">
      <input type="text" placeholder="Address">
    </div>

    <!-- Sections for Skills, Experience, Education -->
    <div class="sections">
      <div class="section">
        <h2>Skills</h2>
        <textarea placeholder="Enter your skills here..."></textarea>
      </div>

      <div class="section">
        <h2>Experience</h2>
        <textarea placeholder="Describe your work experience..."></textarea>
      </div>

      <div class="section">
        <h2>Education</h2>
        <textarea placeholder="List your education..."></textarea>
      </div>
      
      <!-- Additional Sections -->
      <div class="section">
        <h2>Projects</h2>
        <textarea placeholder="Describe notable projects..."></textarea>
      </div>

      <div class="section">
        <h2>Contact Information</h2>
        <input type="text" placeholder="Phone Number">
        <input type="text" placeholder="Email Address">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
